description: Crédit d'impôt sur le revenu au titre des dépenses effectivement supportées pour la contribution à la transition énergétique du logement dont ils sont propriétaires, locataires ou occupants à titre gratuit et qu'ils affectent à leur habitation principale.
metadata:
  short_label: Dépenses d’équipements en faveur de la transition énergétique supportées par les contribuables dans leur habitation principale
  order:
documentation: "Le crédit d'impôt transition énergétique (CITE) est supprimé pour les dépenses effectuées depuis le 1er janvier 2020. Il est remplacé par une prime forfaitaire versée par l’ANAH (Agence nationale de l’habitat) dès la réalisation des travaux (« MaPrimeRénov' »)."
(https://www.impots.gouv.fr/particulier/credit-dimpot-transition-energetique)